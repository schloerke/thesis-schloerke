
# inspiration from https://github.com/harshjv/travis-ci-latex-pdf/blob/53408a30c33e73d64e51ea646fd12aaee3674a5e/.travis.yml

# install for latex
before_install:
  - "sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng"

# Run pdflatex and copy file
script:
  - pdflatex schloerke_b_thesis.tex
  - cp schloerke_b_thesis.pdf _build/schloerke_b_thesis.pdf

# Deploy the copied pdf and minimal html file
# (causes a force push to github pages. great for pushing many, many pdfs)
deploy:
  # https://docs.travis-ci.com/user/deployment/pages/
  provider: pages
  skip_cleanup: true
  github_token:
    secure: ""
  local_dir: _build
  on:
    branch: master
