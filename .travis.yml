
language: r
sudo: true
cache: packages

addons:
  apt:
    packages:
    - python-pygments
    - python-setuptools

# install latex styles
before_install:
  - sudo python setup-graphql.py develop
  - tlmgr install endnotes notoccite IEEEtran minted

# Run pdflatex and copy file with Makefile
script:
  - make

# Deploy the copied pdf and minimal html file
# (causes a force push to github pages. great for pushing many, many pdfs)
deploy:
  # https://docs.travis-ci.com/user/deployment/pages/
  provider: pages
  skip_cleanup: true
  github_token:
    # travis encrypt $GITHUB_PAT
    secure: ""
  local_dir: _build
  on:
    branch: master
